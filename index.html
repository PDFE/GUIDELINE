<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PDFE GUIDELINE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.7.0/themes/buble.min.css">
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: '<b>PDFE</b><br>GUIDELINE',
            repo: 'https://github.com/pdfe',
            loadSidebar: '_sidebar.md',
            subMaxLevel: 3,
            // Search Support
            search: {
                maxAge: 4320000,
                paths: 'auto',
                placeholder: {
                    '/': '搜索',
                },
                noData: {
                    '/': '找不到结果',
                }
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.7.0/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.7.0/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
</body>

</html>
